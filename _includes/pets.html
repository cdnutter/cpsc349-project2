---
site: Pet Photos
layout: base
---
    <header>
        <h1 id="title">{{ site }}
            <br>by Axolotl</h1>
            <h2><a href="/">Home</a>&nbsp;&nbsp;//&nbsp;&nbsp;<a href="/about">About</a>&nbsp;&nbsp;</a>
            </h2>
    </header>
           

{{ content }}

<ul class="move">
    {% for photo in collections.photos %}
        <li>
            <a href="{{ photo.url | url }}">
                A {{ photo.data.photo_keyword }} photo
                by {{ photo.data.photographer_first_name}} {{ photo.data.photographer_last_name }}
            </a>
        </li>
        {% endfor %}
</ul>
